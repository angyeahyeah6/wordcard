<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Clever - Education &amp; Courses Template | Home</title>

    <!-- Favicon -->
    <link rel="icon" href="../../static/img/core-img/favicon.ico">

    <!-- Stylesheet -->
   <link rel="stylesheet" href="../../static/style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- ##### Header Area End ##### -->

    <!-- ##### Register Now Start ##### -->
    <section class="register-now section-padding-100-0 d-flex justify-content-between align-items-center" style="background-image: url(img/core-img/texture.png);">
        <!-- Register Contact Form -->
        <div class="register-contact-form mb-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="forms">
                            <h4>Register : </h4>
                            <form method="post">
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn clever-btn">Sign up</button>
                            </form>
                            {% if user.is_authenticated %}
                                <center>
                                    <p style="font-size:13pt">Hi {{ user.username }}!
                                    <button onclick="location.href='/account/logout'" class="btn clever-btn">Logout</button>
                                    </p>
                                </center>
                            {% else %}
                                <center>
                                <p style="font-size:13pt">You are not logged in.
                                    <button onclick="location.href='/account/login'" class="btn clever-btn">Login</button></p>
                                </center>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="../../static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="../../static/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../../static/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="../../static/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="../../static/js/active.js"></script>
</body>

</html>
