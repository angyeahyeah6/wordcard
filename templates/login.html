<!DOCTYPE html>
<html lang="en">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Word-card</title>

    <!-- Favicon -->
    <link rel="icon" href="../static/img/core-img/favicon.ico">

    <!-- Stylesheet -->
   <link rel="stylesheet" href="../../static/style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Register Now Start ##### -->
    <section class="register-now section-padding-100-0 d-flex justify-content-between align-items-center" style="background-image: url(img/core-img/texture.png);">
        <!-- Register Contact Form -->
        <div class="register-contact-form mb-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="forms">
                            <h4>login : </h4>
                              <form action="{% url 'account:login' %}" method="post" >
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-lg-12">
                                        <div class="form-group">
                                            {{ form }}
                                {% if request.GET.next %}
                                    <input type="hidden" name="next" value="{{request.GET.next}}" style="height:40px ;margin: 0px 10px 0px; padding:5px 15px; border: #ccc 1px solid;
                                    cursor:pointer;
                                    -webkit-border-radius: 5px;
                                    border-radius: 5px; "
                                    autocomplete="off">
                                {% endif %}
                                <input type="submit" value="Login" class="btn clever-btn" style="margin:10px 0px 0px">
                              </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="../../static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="../../static/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../../static/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="../../static/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="../../static/js/active.js"></script>
</body>

</html>
